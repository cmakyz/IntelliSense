<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Formula-Editor</title>
</head>

<body onkeyup="escClicked(event);">
    <textarea id="inputTextarea" cols="50" rows="15" onkeyup="ctrlSpace(event); getArrowEnterBackspaceKeys(event); inputControl();"
        onmouseup="getMouseClick(); inputControl();" oninput="getCursorPosition();"></textarea>
    <div id="hiddenTextarea"></div>

    <div id="auto-comp">
        <div id="autocomplete">
            <ul id="list">
            </ul>
        </div>
        <div class="tabbed-area">
            <ul class="tabs group">
                <li onmouseup="custObjClicked();"><a id="customObjects" href="#">custom objects</a></li>
                <li onmouseup="fieldsClicked();"><a id="fields" href="#">fields</a></li>
                <li onmouseup="formulasClicked();"><a id="formulas" href="#">functions</a></li>
                <li onmouseup="operatorsClicked();"><a id="operators" href="#">operators</a></li>
            </ul>
        </div>
    </div>
    <input type="text" id="hiddenTextBox" onkeyup="getArrowEnterBackspaceKeys(event);" readonly>
    <script type="text/javascript" src="customobjects.js"></script>
    <script type="text/javascript" src="formulas.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
